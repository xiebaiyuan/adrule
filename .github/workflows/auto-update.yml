---
# yamllint disable rule:line-length
name: Update Filters
on:
  push:
    paths-ignore:
      - 'README.md'
      - '*.md'
    branches: [ main ]
  schedule:
    - cron: 0 */12 * * *
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  Update_Filters:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package

      - name: Run Jar
        run: java -jar ./target/adg-rule-1.0.0.jar

      - name: Generate Commit Message
        id: genmsg
        run: |
          STATS_FILE="rule/all.txt"
          if [ ! -f "$STATS_FILE" ]; then
            echo "msg=rules: update (stats file missing)" >> $GITHUB_OUTPUT
            exit 0
          fi
          extract() { grep -m1 "^# $1" "$STATS_FILE" | awk -F': ' '{print $2}' | awk '{print $1}'; }
          total=$(extract "Total Rules:")
            domain=$(extract "Domain Rules:")
            regex=$(extract "Regex Rules:")
            hosts=$(extract "Hosts Rules:")
            modifier=$(extract "Modifier Rules:")
            adgh=$(extract "AdGuardHome Rules:")
            dedupe=$(grep -m1 "^# Deduplication Rate:" "$STATS_FILE" | awk -F': ' '{print $2}' | awk '{print $1}')
          # Beijing time formatted as 'YYYY-MM-DD HH:MM:SS'
          timestamp=$(date +"%Y-%m-%d %H:%M:%S")
          # 纯文本前缀（无 emoji），可自行增删；随机挑选一个
          prefixes=(
            "Rules Update"
            "Rules Sync"
            "Rules Refresh"
            "Rules Autogen"
            "Rules Daily"
            "Rules Stats"
          )
          idx=$((RANDOM % ${#prefixes[@]}))
          prefix=${prefixes[$idx]}
          # Commit message format: <Prefix> YYYY-MM-DD HH:MM:SS | Total=... Domain=... ...
          msg="${prefix} at ${timestamp} | Total=${total} Domain=${domain} Regex=${regex} Hosts=${hosts} Modifier=${modifier} AdGH=${adgh} Dedupe=${dedupe}%"
          echo "msg=${msg}" >> $GITHUB_OUTPUT

      - name: Commit Changes
        id: commit
        run: |
          if [ -z "$(git status --porcelain)" ]; then
              exit 0
          else
            echo "status=success" >> $GITHUB_OUTPUT
            git add .
            # Use GitHub Actions bot identity instead of personal account
            git config --local user.email "action@github.com"
            git config --local user.name "actions"
            # Commit with enriched professional message containing rule statistics
            if [ -n "${{ steps.genmsg.outputs.msg }}" ]; then
              git commit -m "${{ steps.genmsg.outputs.msg }}" -a
            else
              git commit -m "chore(rules): automated update" -a
            fi
          fi

      - name: GitHub Push
        if: steps.commit.outputs.status == 'success' && !cancelled()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          branch: ${{github.ref}}

      - name: Mirror Refresh
        run: sleep 10 && curl 'https://purge.jsdelivr.net/gh/${{github.repository}}/rule'


      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
